  <!DOCTYPE html>
  <html>
    <head>
        <meta charset="utf-8"/>
      <!--Import Google Icon Font-->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <header>
          <nav>
            <div class="nav-wrapper blue lighten-2">
              <a href="index.html" class="brand-logo">マインクラフト作品集</a>
              <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="army.html">軍部</a></li>
                <li><a href="construction.html">建築部</a></li>
                <li class="active"><a href="circuit.html">回路部</a></li>
                <li><a href="special.html">番外編</a></li>
              </ul>
              <ul class="side-nav" id="mobile-demo">
                <li><a href="army.html">軍部</a></li>
                <li><a href="construction.html">建築部</a></li>
                <li class="active"><a href="circuit.html">回路部</a></li>
                <li><a href="special.html">番外編</a></li>
              </ul>
            </div>
          </nav>
            
        </header>
        <main>
          <div class="row image-list" id="Portfolio">
          </div>
        </main>



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>      
      <script type="text/javascript">
        var source = {
          images:[
          ]};

          $(document).ready(function(){
            $(".button-collapse").sideNav();
            var template = $("#portfolio-template").text();
            var compiled = _.template(template);
            $('#Portfolio').append(compiled(source));
          });

      </script>

      <script type="text/template" id="portfolio-template">
        <% _.each(images,function(img){ %>
          <div class="col s12 m6 l4">
            <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator responsive-img" src="circuit/<%- img.file %>">
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4"><%- img.name %><i class="material-icons right">more_vert</i></span>
                <p><%- img.author %>作<a href="circuit/<%- img.file %>" download=""><i class="material-icons right"><i class="material-icons">file_download</i></i></a></p>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4"><%- img.name %><i class="material-icons right">close</i></span>
                <p><%- img.detail %></p>
              </div>
            </div>
          </div>
        <% })%>
      </script>
    </body>
  </html>
